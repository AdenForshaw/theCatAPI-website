<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Primary Meta Tags -->
<title><%= process.env.VUE_APP_TITLE %> - <%= process.env.VUE_APP_STRAPLINE %></title>
<meta name="title" content="<%= process.env.VUE_APP_TITLE %> - <%= process.env.VUE_APP_STRAPLINE %>">
<meta name="description" content="<%= process.env.VUE_APP_DESCRIPTION %>">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="<%= process.env.VUE_APP_URL %>">
<meta property="og:title" content="<%= process.env.VUE_APP_TITLE %> - <%= process.env.VUE_APP_STRAPLINE %>">
<meta property="og:description" content="<%= process.env.VUE_APP_DESCRIPTION %>">
<meta property="og:image" content="<%= process.env.VUE_APP_META_IMAGE_URL %>">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="<%= process.env.VUE_APP_URL %>">
<meta property="twitter:title" content="<%= process.env.VUE_APP_TITLE %> - <%= process.env.VUE_APP_STRAPLINE %>">
<meta property="twitter:description" content="<%= process.env.VUE_APP_DESCRIPTION %>">
<meta property="twitter:image" content="<%= process.env.VUE_APP_META_IMAGE_URL %>">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= process.env.VUE_APP_TITLE %> - <%= process.env.VUE_APP_STRAPLINE %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <script>
      // Redirect from http to https if not in localhost
    if (location.protocol != 'https:' && document.location.hostname!='localhost')
    {
    location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
    }

</script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but the website doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
